<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lightning Horn Unicorn</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: system-ui, sans-serif;
    color: white;
}

/* MATRIX */
#matrix-bg {
    position: fixed;
    inset: 0;
    z-index: 0;
}

/* 3D */
#container3D {
    position: relative;
    width: 100%;
    height: 100vh;
    z-index: 1;
}

/* UI – MINIMAL */
#ui-wrapper {
    position: absolute;
    top: 16px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 12px;
    z-index: 10;
}

#ui-wrapper button {
    background: transparent;
    border: 1px solid white;
    color: white;
    padding: 6px 12px;
    font-size: 12px;
    cursor: pointer;
}
</style>
</head>

<body>

<canvas id="matrix-bg"></canvas>
<div id="container3D"></div>

<div id="ui-wrapper">
    <button id="music-toggle">Music Off</button>
    <button id="navigate-to-main">Main Page</button>
</div>

<audio id="background-music" loop>
    <source src="https://github.com/erocshgih/lightninghornunicorn/raw/main/intro.mp3" type="audio/mpeg">
</audio>

<!-- MATRIX – FLACH & RUHIG -->
<script>
const canvas = document.getElementById("matrix-bg");
const ctx = canvas.getContext("2d");

let symbols = [];
const COUNT = 120;

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

function spawn() {
    return {
        x: Math.random() * canvas.width,
        y: canvas.height + Math.random() * canvas.height,
        speed: 0.3 + Math.random() * 0.6
    };
}

for (let i = 0; i < COUNT; i++) symbols.push(spawn());

function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "20px monospace";

    for (let s of symbols) {
        s.y -= s.speed;
        if (s.y < -20) Object.assign(s, spawn());
        ctx.fillText("7", s.x, s.y);
    }
    requestAnimationFrame(draw);
}
draw();
</script>

<!-- THREE -->
<script type="module">
import * as THREE from "https://esm.sh/three@0.129.0";
import { OrbitControls } from "https://esm.sh/three@0.129.0/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://esm.sh/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.1, 1000);
camera.position.set(2.6,0,2.6);

const renderer = new THREE.WebGLRenderer({ alpha:true, antialias:true });
renderer.setSize(innerWidth, innerHeight);
document.getElementById("container3D").appendChild(renderer.domElement);

const light = new THREE.HemisphereLight(0xffffff, 0x222222, 1);
scene.add(light);

let object;
new GLTFLoader().load(
    "https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/main/friendlyunicornminator.glb",
    g => {
        object = g.scene;
        scene.add(object);
    }
);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

let musicOn = false;
const music = document.getElementById("background-music");

document.getElementById("music-toggle").onclick = () => {
    musicOn = !musicOn;
    musicOn ? music.play() : music.pause();
    document.getElementById("music-toggle").textContent = musicOn ? "Music On" : "Music Off";
};

document.getElementById("navigate-to-main").onclick = () => {
    location.href = "https://erocshgih.github.io/lightninghornunicorn/LightningHornUnicorn.html";
};

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    if (object) object.rotation.y += 0.00025;
    renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
    camera.aspect = innerWidth / innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(innerWidth, innerHeight);
});
</script>

</body>
</html>
