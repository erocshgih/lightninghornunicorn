<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Horn Unicorn</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container3D {
            width: 100%;
            height: 100vh;
        }
        #music-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px; /* Abstand nach unten */
        }
        #music-controls button {
            padding: 10px;
            font-size: 16px;
        }
        #navigation-controls {
            position: absolute;
            top: 70px; /* Setzt es direkt unter das Musikfeld */
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #navigation-controls button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="container3D"></div>
    <div id="music-controls">
        <button id="music-toggle">Click here for music - Music Off</button>
    </div>
    <div id="navigation-controls">
        <button id="navigate-to-main">Go to Main Page</button>
    </div>
    <audio id="background-music" loop>
        <source src="https://github.com/erocshgih/lightninghornunicorn/raw/main/LightningHornUnicorn_-_Rise.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container3D").appendChild(renderer.domElement);
        camera.position.z = 5;

        const loader = new GLTFLoader();
        let object;
        loader.load('https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/main/friendlyunicornminator.glb', function (gltf) {
            object = gltf.scene;
            object.position.set(0, 0, 0);  // Setze die Position auf die Mitte der Szene
            object.scale.set(1, 1, 1);     // Optional: Skaliere das Modell, falls es zu groÃŸ oder klein ist
            scene.add(object);
        }, undefined, function (error) {
            console.error(error);
        });

        const topLight = new THREE.DirectionalLight(0xffffff, 1);
        topLight.position.set(500, 500, 500);
        scene.add(topLight);
        
        const ambientLight = new THREE.AmbientLight(0x333333, 1);
        scene.add(ambientLight);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 2;

        let isMusicPlaying = false;
        const music = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        const bpm = 174;
        const nodSpeed = (60 / bpm) * 0.5;

        musicToggle.addEventListener('click', () => {
            isMusicPlaying = !isMusicPlaying;
            isMusicPlaying ? music.play() : music.pause();
            musicToggle.textContent = `Click here for music - Music ${isMusicPlaying ? 'On' : 'Off'}`;
        });

        document.getElementById('navigate-to-main').addEventListener('click', () => {
            window.location.href = 'https://erocshgih.github.io/lightninghornunicorn/LightningHornUnicorn.html';
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if (object) {
                const time = Date.now() * 0.001;
                object.rotation.x = isMusicPlaying ? Math.sin(time * (Math.PI / nodSpeed)) * 0.1 : 0;
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
