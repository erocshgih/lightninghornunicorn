<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightning Horn Unicorn</title>

    <!-- Retro-Gaming-Font: Press Start 2P -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000814;
            font-family: system-ui, sans-serif;
        }

        /* Canvas für die 7er-Matrix */
        #matrix-bg {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: block;
        }

        /* 3D-Szene */
        #container3D {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        /* Buttons oben mittig */
        #ui-wrapper {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }

        #ui-wrapper button {
            padding: 10px 18px;
            font-size: 11px;              /* Press Start 2P ist klein */
            border-radius: 6px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            font-family: "Press Start 2P", system-ui, sans-serif;
            text-transform: uppercase;     /* ALLES GROSS */
            letter-spacing: 1px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <!-- Matrix-7 Hintergrund -->
    <canvas id="matrix-bg"></canvas>

    <!-- 3D-Szene -->
    <div id="container3D"></div>

    <!-- UI -->
    <div id="ui-wrapper">
        <button id="music-toggle"
            data-lang-en="CLICK HERE FOR MUSIC - MUSIC OFF"
            data-lang-de="KLICKE HIER FÜR MUSIK - MUSIK AUS"
            data-lang-fr="CLIQUEZ ICI POUR LA MUSIQUE - MUSIQUE ÉTEINTE">
            CLICK HERE FOR MUSIC - MUSIC OFF
        </button>

        <button id="navigate-to-main"
            data-lang-en="GO TO MAIN PAGE"
            data-lang-de="ZUR HAUPTSEITE"
            data-lang-fr="ALLER À LA PAGE PRINCIPALE">
            GO TO MAIN PAGE
        </button>
    </div>

    <audio id="background-music" loop>
        <source src="https://github.com/erocshgih/lightninghornunicorn/raw/main/intro.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <!-- MATRIX-7 TUNNEL ANIMATION -->
    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        const BASE_FONT_SIZE = 26;
        const NUM_SEVENS = 140;       // Anzahl „Partikel“

        let sevens = [];
        let centerX = 0;
        let centerY = 0;

        function resizeMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;

            sevens = [];
            for (let i = 0; i < NUM_SEVENS; i++) {
                sevens.push(makeSeven());
            }
        }

        function makeSeven() {
            // Start am Rand spawnen (oben, unten, links, rechts)
            const edge = Math.floor(Math.random() * 4);
            let x, y;

            if (edge === 0) {        // oben
                x = Math.random() * canvas.width;
                y = -20;
            } else if (edge === 1) { // rechts
                x = canvas.width + 20;
                y = Math.random() * canvas.height;
            } else if (edge === 2) { // unten
                x = Math.random() * canvas.width;
                y = canvas.height + 20;
            } else {                 // links
                x = -20;
                y = Math.random() * canvas.height;
            }

            return {
                x,
                y,
                life: 0,                             // 0 → Start, 1 → beim Zentrum
                speed: 0.008 + Math.random() * 0.015
            };
        }

        function drawMatrix() {
            // dunkles Overlay für Motion-Trail
            ctx.fillStyle = 'rgba(0, 5, 40, 0.35)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let s of sevens) {
                s.life += s.speed;
                if (s.life >= 1) {
                    // neu spawnen wenn „im Bildschirm verschwunden“
                    Object.assign(s, makeSeven());
                    continue;
                }

                // Bewegung Richtung Screen-Zentrum
                const dx = centerX - s.x;
                const dy = centerY - s.y;

                s.x += dx * s.speed * 2.0;
                s.y += dy * s.speed * 2.0;

                // Größe und Alpha verringern sich → wirkt wie „rein in den Screen“
                const sizeFactor = 1 - s.life * 0.7;          // 1 → 0.3
                const fontSize = BASE_FONT_SIZE * sizeFactor;
                const alpha = 0.2 + (1 - s.life) * 0.8;       // 1 → 0.2

                ctx.font = fontSize + 'px monospace';
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fillText('7', s.x, s.y);
            }

            requestAnimationFrame(drawMatrix);
        }

        document.addEventListener('DOMContentLoaded', () => {
            resizeMatrix();
            drawMatrix();
        });

        window.addEventListener('resize', resizeMatrix);
    </script>

    <!-- THREE.JS / UNICORNINATOR -->
    <script type="module">
        // Sprache initialisieren
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language.startsWith('de')
                ? 'de'
                : navigator.language.startsWith('fr')
                ? 'fr'
                : 'en';

            document.body.setAttribute('data-current-lang', userLang);
            setLanguage(userLang);
        });

        function setLanguage(lang) {
            document.querySelectorAll('[id]').forEach((el) => {
                const txt = el.getAttribute(`data-lang-${lang}`);
                if (txt) el.textContent = txt;
            });
        }

        import * as THREE from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';
        import { RoomEnvironment } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/environments/RoomEnvironment.js';

        const scene = new THREE.Scene();

        // Kamera: nah dran, leicht von oben
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(3.2, 0.0, 2.6);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.45; // etwas heller für mehr Chrome
        renderer.physicallyCorrectLights = true;
        document.getElementById('container3D').appendChild(renderer.domElement);

        // Environment für Reflexionen (Studio-Look)
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        const envTexture = pmremGenerator.fromScene(
            new RoomEnvironment(),
            0.02
        ).texture;

        scene.environment = envTexture;

        // Lichtsetup – Studio: vorne hell, soft fill, rim
        const ambient = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambient);

        const keyLight = new THREE.DirectionalLight(0xffffff, 2.2);
        keyLight.position.set(2, 4, 5);
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 1.2);
        fillLight.position.set(-3, 1, 3);
        scene.add(fillLight);

        const rimLight = new THREE.DirectionalLight(0x88ccff, 1.5);
        rimLight.position.set(0, 4, -3);
        scene.add(rimLight);

        const loader = new GLTFLoader();
        let object;

        loader.load(
            'https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/main/friendlyunicornminator.glb',
            (gltf) => {
                object = gltf.scene;
                object.position.set(0, -0.05, 0);
                object.scale.set(1, 1, 1);

                // Material-Tuning: Richtung Meshy-Chrome
                object.traverse((child) => {
                    if (child.isMesh && child.material) {
                        const mat = child.material;

                        if (mat.isMeshStandardMaterial || mat.isMeshPhysicalMaterial) {
                            mat.envMapIntensity = 5.5;     // starke Spiegelung
                            mat.roughness = 0.12;          // glatt
                            mat.metalness = 1.0;           // max metal
                            mat.needsUpdate = true;
                        }
                    }
                });

                scene.add(object);
            },
            undefined,
            (err) => console.error(err)
        );

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;

        let isMusicPlaying = false;
        const music = document.getElementById('background-music');
        const bpm = 128;
        const nodSpeed = (60 / bpm) * 0.5;

        const musicToggle = document.getElementById('music-toggle');

        musicToggle.addEventListener('click', () => {
            isMusicPlaying = !isMusicPlaying;
            isMusicPlaying ? music.play() : music.pause();

            const lang = document.body.getAttribute('data-current-lang');
            const onTxt = {
                en: 'CLICK HERE FOR MUSIC - MUSIC ON',
                de: 'KLICKE HIER FÜR MUSIK - MUSIK EIN',
                fr: 'CLIQUEZ ICI POUR LA MUSIQUE - MUSIQUE ACTIVÉE',
            };
            const offTxt = {
                en: 'CLICK HERE FOR MUSIC - MUSIC OFF',
                de: 'KLICKE HIER FÜR MUSIK - MUSIK AUS',
                fr: 'CLIQUEZ ICI POUR LA MUSIQUE - MUSIQUE ÉTEINTE',
            };

            musicToggle.textContent = isMusicPlaying ? onTxt[lang] : offTxt[lang];
        });

        document.getElementById('navigate-to-main').addEventListener('click', () => {
            window.location.href =
                'https://erocshgih.github.io/lightninghornunicorn/LightningHornUnicorn.html';
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if (object) {
                // leichte idle-Rotation (dein Value)
                object.rotation.y += 0.0003;

                if (isMusicPlaying) {
                    const t = Date.now() * 0.001;
                    object.rotation.x =
                        Math.sin(t * (Math.PI / nodSpeed)) * 0.1;
                } else {
                    object.rotation.x *= 0.9;
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
