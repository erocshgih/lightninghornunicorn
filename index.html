<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lightning Horn Unicorn</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: black;
  font-family: system-ui, sans-serif;
  color: white;
}

#matrix-bg { position: fixed; inset: 0; z-index: 0; }
#container3D { position: relative; width: 100%; height: 100vh; z-index: 1; }

#loading {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
  font-size: 20px;
  letter-spacing: 2px;
  pointer-events: none;
}

#ui-wrapper {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 20px;
  z-index: 10;
}

#ui-wrapper button {
  background: transparent;
  border: 2px solid white;
  color: white;
  padding: 12px 22px;
  font-size: 16px;
  cursor: pointer;
}

#head-menu {
  position: fixed;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 20;
}

#head-select {
  background: rgba(0,0,0,0.7);
  color: white;
  border: 1px solid white;
  padding: 8px 14px;
  font-size: 14px;
}
</style>
</head>

<body>

<canvas id="matrix-bg"></canvas>
<div id="container3D"></div>
<div id="loading">loading</div>

<div id="ui-wrapper">
  <button id="music-toggle">Music Off</button>
  <button id="navigate-to-main">Main Page</button>
</div>

<audio id="background-music" loop>
  <source src="https://github.com/erocshgih/lightninghornunicorn/raw/main/extraterrestrialmegatarsier.ogg" type="audio/ogg">
</audio>

<div id="head-menu">
  <select id="head-select">
    <option value="https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/main/unibrowserloadicorn.glb">
      unibrowserloadicorn
    </option>
    <option value="https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/main/uniturnoeyeballhorn.glb">
      uniturnoeyeballhorn
    </option>
  </select>
</div>

<!-- MATRIX -->
<script>
const canvas = document.getElementById("matrix-bg");
const ctx = canvas.getContext("2d");
const COUNT = 120;
let symbols = [];

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.addEventListener("resize", resize);
resize();

function spawn() {
  return { x: Math.random()*canvas.width, y: canvas.height+Math.random()*canvas.height, speed: 0.3+Math.random()*0.6 };
}

for (let i=0;i<COUNT;i++) symbols.push(spawn());

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="#8fd9fb";
  ctx.font="20px monospace";
  for (let s of symbols) {
    s.y-=s.speed;
    if (s.y<-20) Object.assign(s,spawn());
    ctx.fillText("7",s.x,s.y);
  }
  requestAnimationFrame(draw);
}
draw();
</script>

<!-- THREE -->
<script type="module">
import * as THREE from "https://esm.sh/three@0.129.0";
import { OrbitControls } from "https://esm.sh/three@0.129.0/examples/jsm/controls/OrbitControls.js";
import { GLTFLoader } from "https://esm.sh/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";

const loadingEl = document.getElementById("loading");
let loadingInterval = null;

function startLoading() {
  clearInterval(loadingInterval);
  let dots = 0;
  loadingInterval = setInterval(()=>{
    loadingEl.textContent = "loading" + ".".repeat(dots%4);
    dots++;
  },180);
  loadingEl.style.display="flex";
}

function stopLoading() {
  clearInterval(loadingInterval);
  loadingEl.style.display="none";
}

const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 1000);
camera.position.set(2.6,0,2.6);

const renderer = new THREE.WebGLRenderer({alpha:true,antialias:true});
renderer.setSize(innerWidth,innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio,2));
renderer.outputColorSpace = THREE.SRGBColorSpace;
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2;
document.getElementById("container3D").appendChild(renderer.domElement);

scene.add(new THREE.AmbientLight(0xffffff,1.3));
const key = new THREE.DirectionalLight(0xffffff,1.8);
key.position.set(5,5,5);
scene.add(key);

const controls = new OrbitControls(camera,renderer.domElement);
controls.enableDamping = true;

const loader = new GLTFLoader();
let object=null;
let mixer=null;
const clock=new THREE.Clock();

function dispose(obj){
  obj.traverse(c=>{
    if(c.isMesh){
      c.geometry.dispose();
      if(c.material) c.material.dispose();
    }
  });
}

function loadHead(url){
  startLoading();

  if(object){
    scene.remove(object);
    dispose(object);
    object=null;
  }
  if(mixer){
    mixer.stopAllAction();
    mixer=null;
  }

  loader.load(url,(g)=>{
    object=g.scene;
    object.traverse(c=>{
      if(c.isMesh && c.material) c.material.envMapIntensity=1.6;
    });
    scene.add(object);

    if(g.animations.length){
      mixer=new THREE.AnimationMixer(object);
      g.animations.forEach(a=>mixer.clipAction(a).play());
    }
    stopLoading();
  });
}

loadHead(document.getElementById("head-select").value);

document.getElementById("head-select").addEventListener("change",e=>{
  loadHead(e.target.value);
});

let musicOn=false;
const music=document.getElementById("background-music");
const bpm=127;
const nodSpeed=(60/bpm)*0.5;

document.getElementById("music-toggle").onclick=()=>{
  musicOn=!musicOn;
  musicOn?music.play().catch(()=>{}):music.pause();
};

document.getElementById("navigate-to-main").onclick=()=>{
  location.href="https://erocshgih.github.io/lightninghornunicorn/LightningHornUnicorn.html";
};

function animate(){
  requestAnimationFrame(animate);
  const d=clock.getDelta();
  if(mixer) mixer.update(d);
  if(object){
    object.rotation.y+=0.00025;
    if(musicOn){
      const t=Date.now()*0.001;
      object.rotation.x=Math.sin(t*(Math.PI/nodSpeed))*0.08;
    } else object.rotation.x*=0.9;
  }
  controls.update();
  renderer.render(scene,camera);
}
animate();

window.addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
