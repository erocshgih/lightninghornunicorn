<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Horn Unicorn</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;

            /* ðŸ”¥ Hintergrundbild */
            background: url('https://github.com/erocshgih/lightninghornunicorn/raw/main/blue7.png') 
                        no-repeat center center fixed;

            /* Zoom â€“ du kannst 110%, 130%, 150% probieren */
            background-size: 125%;

            background-color: #000814; /* Fallback */
        }

        #container3D {
            width: 100%;
            height: 100vh;
        }

        /* UI Buttons */
        #music-controls, #navigation-controls {
            position: absolute;
            left: 10px;
            background: rgba(255, 255, 255, 0.75);
            padding: 10px;
            border-radius: 6px;
        }

        #music-controls { top: 10px; }
        #navigation-controls { top: 70px; }

        #music-controls button,
        #navigation-controls button {
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container3D"></div>

    <div id="music-controls">
        <button id="music-toggle" data-lang-en="Click here for music - Music Off"
                                       data-lang-de="Klicke hier fÃ¼r Musik - Musik Aus"
                                       data-lang-fr="Cliquez ici pour la musique - Musique Ã©teinte">
            Click here for music - Music Off
        </button>
    </div>

    <div id="navigation-controls">
        <button id="navigate-to-main" data-lang-en="Go to Main Page"
                                       data-lang-de="Zur Hauptseite"
                                       data-lang-fr="Aller Ã  la page principale">
            Go to Main Page
        </button>
    </div>

    <audio id="background-music" loop>
        <source src="https://github.com/erocshgih/lightninghornunicorn/raw/main/intro.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- THREE.JS -->
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language.startsWith('de') ? 'de' :
                             navigator.language.startsWith('fr') ? 'fr' : 'en';
            document.body.setAttribute('data-current-lang', userLang);
            setLanguage(userLang);
        });

        function setLanguage(lang) {
            document.querySelectorAll('[id]').forEach(el => {
                const txt = el.getAttribute(`data-lang-${lang}`);
                if (txt) el.textContent = txt;
            });
        }

        import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container3D").appendChild(renderer.domElement);

        const loader = new GLTFLoader();
        let object;

        loader.load(
            'https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/main/friendlyunicornminator.glb',
            gltf => {
                object = gltf.scene;
                object.position.set(0, 0, 0);
                object.scale.set(1, 1, 1);
                scene.add(object);
            },
            undefined,
            err => console.error(err)
        );

        const topLight = new THREE.DirectionalLight(0xffffff, 1);
        topLight.position.set(500, 500, 500);
        scene.add(topLight);

        const ambientLight = new THREE.AmbientLight(0x444444, 1);
        scene.add(ambientLight);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        let isMusicPlaying = false;
        const music = document.getElementById('background-music');
        const bpm = 128;
        const nodSpeed = (60 / bpm) * 0.5;

        document.getElementById('music-toggle').addEventListener('click', () => {
            isMusicPlaying = !isMusicPlaying;
            isMusicPlaying ? music.play() : music.pause();

            const lang = document.body.getAttribute('data-current-lang');
            const onTxt = { en:"Click here for music - Music On", de:"Klicke hier fÃ¼r Musik - Musik Ein", fr:"Cliquez ici pour la musique - Musique activÃ©e" };
            const offTxt = { en:"Click here for music - Music Off", de:"Klicke hier fÃ¼r Musik - Musik Aus", fr:"Cliquez ici pour la musique - Musique Ã©teinte" };

            document.getElementById('music-toggle').textContent =
                isMusicPlaying ? onTxt[lang] : offTxt[lang];
        });

        document.getElementById('navigate-to-main').addEventListener('click', () => {
            window.location.href = 'https://erocshgih.github.io/lightninghornunicorn/LightningHornUnicorn.html';
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if (object && isMusicPlaying) {
                const t = Date.now() * 0.001;
                object.rotation.x = Math.sin(t * (Math.PI / nodSpeed)) * 0.1;
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
