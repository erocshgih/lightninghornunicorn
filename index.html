<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightning Horn Unicorn</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000814;
            font-family: 'Press Start 2P', system-ui, sans-serif;
        }

        /* Matrix Hintergrund */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: block;
        }

        /* 3D-Szene Container */
        #container3D {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* UI Wrapper - Z-Index hochgesetzt damit Klicks durchgehen */
        #ui-wrapper {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 999; 
            text-align: center;
        }

        button {
            position: relative;
            padding: 12px 24px;
            font-size: 10px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            transition: all 0.2s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            pointer-events: auto; /* Erzwingt Klickbarkeit */
        }

        /* Blaues Design für Musik */
        #music-toggle {
            color: #e6faff;
            border: 2px solid rgba(0, 255, 255, 0.6);
            background: rgba(0, 40, 80, 0.5);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        #music-toggle:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }

        /* Rotes Design für Main Page */
        #navigate-to-main {
            color: #ffeaea;
            border: 2px solid rgba(255, 70, 70, 0.6);
            background: rgba(80, 20, 20, 0.5);
            box-shadow: 0 0 15px rgba(255, 70, 70, 0.3);
        }

        #navigate-to-main:hover {
            box-shadow: 0 0 25px rgba(255, 70, 70, 0.6);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <canvas id="matrix-bg"></canvas>
    <div id="container3D"></div>

    <div id="ui-wrapper">
        <button id="music-toggle"
            data-lang-en="CLICK HERE FOR MUSIC - MUSIC OFF"
            data-lang-de="KLICKE HIER FÜR MUSIK - MUSIK AUS"
            data-lang-fr="CLIQUEZ ICI POUR LA MUSIQUE - MUSIQUE ÉTEINTE">
            CLICK HERE FOR MUSIC - MUSIC OFF
        </button>

        <button id="navigate-to-main"
            data-lang-en="GO TO MAIN PAGE"
            data-lang-de="ZUR HAUPTSEITE"
            data-lang-fr="ALLER À LA PAGE PRINCIPALE">
            GO TO MAIN PAGE
        </button>
    </div>

    <audio id="background-music" loop>
        <source src="https://github.com/erocshgih/lightninghornunicorn/raw/main/intro.mp3" type="audio/mpeg" />
    </audio>

    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        let sevens = [];
        const numSevens = 100;

        function initMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            sevens = [];
            for(let i=0; i<numSevens; i++) {
                sevens.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    speed: 1 + Math.random() * 3,
                    opacity: Math.random()
                });
            }
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 8, 20, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '20px monospace';
            
            sevens.forEach(s => {
                ctx.globalAlpha = s.opacity;
                ctx.fillText('7', s.x, s.y);
                s.y += s.speed;
                if(s.y > canvas.height) s.y = -20;
            });
            requestAnimationFrame(drawMatrix);
        }

        window.addEventListener('resize', initMatrix);
        initMatrix();
        drawMatrix();
    </script>

    <script type="module">
        // Wechsel von Skypack auf esm.sh zur Vermeidung von CORS-Fehlern
        import * as THREE from 'https://esm.sh/three@0.129.0';
        import { OrbitControls } from 'https://esm.sh/three@0.129.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://esm.sh/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';
        import { RoomEnvironment } from 'https://esm.sh/three@0.129.0/examples/jsm/environments/RoomEnvironment.js';

        // 1. SPRACHE INITIALISIEREN
        const userLang = navigator.language.startsWith('de') ? 'de' : navigator.language.startsWith('fr') ? 'fr' : 'en';
        
        function updateLang(lang) {
            document.querySelectorAll('[data-lang-' + lang + ']').forEach(el => {
                el.textContent = el.getAttribute('data-lang-' + lang);
            });
        }
        updateLang(userLang);

        // 2. THREE.JS SETUP
        const scene = new THREE.Scene();
        const container = document.getElementById('container3D');
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 1, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputEncoding = THREE.sRGBEncoding;
        container.appendChild(renderer.domElement);

        const pmrem = new THREE.PMREMGenerator(renderer);
        scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        // 3. MODEL LADEN
        const loader = new GLTFLoader();
        let model;

        loader.load(
            'https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/main/friendlyunicornminator.glb',
            (gltf) => {
                model = gltf.scene;
                model.position.set(0, -0.5, 0);
                scene.add(model);
                console.log("Model loaded!");
            },
            undefined,
            (err) => console.error("Loader Error:", err)
        );

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 4. UI LOGIK
        const music = document.getElementById('background-music');
        const musicBtn = document.getElementById('music-toggle');
        let playing = false;

        musicBtn.addEventListener('click', () => {
            playing = !playing;
            if(playing) {
                music.play();
                musicBtn.textContent = musicBtn.getAttribute('data-lang-' + userLang).replace('OFF', 'ON').replace('AUS', 'EIN').replace('ÉTEINTE', 'ACTIVÉE');
            } else {
                music.pause();
                updateLang(userLang); // Reset to default text
            }
        });

        document.getElementById('navigate-to-main').addEventListener('click', () => {
            window.location.href = 'https://erocshgih.github.io/lightninghornunicorn/LightningHornUnicorn.html';
        });

        // 5. ANIMATION
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if (model) {
                model.rotation.y += 0.005;
                if (playing) {
                    model.rotation.x = Math.sin(Date.now() * 0.01) * 0.1;
                }
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
