<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
<script>
    let scene, camera, renderer, loader, object;

    function init() {
        // Szene erstellen
        scene = new THREE.Scene();

        // Kamera erstellen
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer erstellen
        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // GLTFLoader erstellen
        loader = new THREE.GLTFLoader();
        loader.load('https://raw.githubusercontent.com/erocshgih/3d-models/main/friendlyunicornminator.glb', function(gltf) {
            object = gltf.scene;
            scene.add(object);
        }, undefined, function(error) {
            console.error(error);
        });

        // Eventlistener für Mausbewegung
        window.addEventListener('mousemove', onMouseMove, false);

        // Animation starten
        animate();
    }

    function onMouseMove(event) {
        if (object) {
            object.rotation.y = (event.clientX / window.innerWidth) * 2 * Math.PI;
            object.rotation.x = (event.clientY / window.innerHeight) * 2 * Math.PI;
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
    }

    // Initialisieren
    init();

    // Größenänderung des Fensters berücksichtigen
    window.addEventListener('resize', function() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
