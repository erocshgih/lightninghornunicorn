<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container3D {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="container3D"></div>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";

        // Create a Three.JS Scene
        const scene = new THREE.Scene();
        
        // Create a new camera with positions and angles
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        // Keep track of the mouse/touch position, so we can make the eye move
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let touchX = window.innerWidth / 2;
        let touchY = window.innerHeight / 2;
        
        // Keep the 3D object on a global variable so we can access it later
        let object;
        
        // OrbitControls allow the camera to move around the scene
        let controls;
        
        // Set which object to render
        let objToRender = 'eye';
        
        // Instantiate a loader for the .gltf file
        const loader = new GLTFLoader();
        
        // Load the file
        loader.load(
          'https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/main/friendlyunicornminator.glb',
          function (gltf) {
            // If the file is loaded, add it to the scene
            object = gltf.scene;
            scene.add(object);
          },
          function (xhr) {
            // While it is loading, log the progress
            console.log((xhr.loaded / xhr.total * 100) + '% loaded');
          },
          function (error) {
            // If there is an error, log it
            console.error(error);
          }
        );
        
        // Instantiate a new renderer and set its size
        const renderer = new THREE.WebGLRenderer({ alpha: true }); // Alpha: true allows for the transparent background
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Add the renderer to the DOM
        document.getElementById("container3D").appendChild(renderer.domElement);
        
        // Set how far the camera will be from the 3D model
        camera.position.z = objToRender === "dino" ? 25 : 5;
        
        // Add lights to the scene, so we can actually see the 3D model
        const topLight = new THREE.DirectionalLight(0xffffff, 1); // (color, intensity)
        topLight.position.set(500, 500, 500); // top-left-ish
        topLight.castShadow = true;
        scene.add(topLight);
        
        const ambientLight = new THREE.AmbientLight(0x333333, objToRender === "dino" ? 5 : 1);
        scene.add(ambientLight);
        
        // This adds controls to the camera, so we can rotate / zoom it with the mouse
        if (objToRender === "dino") {
          controls = new OrbitControls(camera, renderer.domElement);
        }
        
        // Render the scene
        function animate() {
          requestAnimationFrame(animate);
          // Here we could add some code to update the scene, adding some automatic movement
        
          // Make the eye move and rotate automatically
          if (object) {
            // Automatic rotation
            object.rotation.y += 0.000002; // Reduced rotation speed
            object.rotation.x += 0.000001; // Reduced rotation speed

            // Adjust rotation based on mouse/touch input
            if (objToRender === "eye") {
                object.rotation.y += -3 + (mouseX + touchX) / window.innerWidth * 3;
                object.rotation.x += -1.2 + (mouseY + touchY) * 2.5 / window.innerHeight;
            }
          }
          renderer.render(scene, camera);
        }
        
        // Add a listener to the window, so we can resize the window and the camera
        window.addEventListener("resize", function () {
          camera.aspect = window.innerWidth / window.innerHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Add mouse position listener, so we can make the eye move
        document.onmousemove = (e) => {
          mouseX = e.clientX;
          mouseY = e.clientY;
        }
        
        // Add touch position listeners, so we can make the eye move on touch
        document.ontouchstart = (e) => {
          if (e.touches.length == 1) { // Only deal with one finger
            e.preventDefault();
            touchX = e.touches[0].clientX;
            touchY = e.touches[0].clientY;
          }
        };
        
        document.ontouchmove = (e) => {
          if (e.touches.length == 1) { // Only deal with one finger
            e.preventDefault();
            touchX = e.touches[0].clientX;
            touchY = e.touches[0].clientY;
          }
        };
        
        // Start the 3D rendering
        animate();
    </script>
</body>
</html>
