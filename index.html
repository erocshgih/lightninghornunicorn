<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Horn Unicorn</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #container3D {
            width: 100%;
            height: 100vh;
        }
        #clickable-field {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.7);
            display: none;
            cursor: pointer;
        }
        #clickable-field img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #music-controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        #music-controls button {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="container3D"></div>
    <div id="clickable-field">
        <img src="https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/4067c34e76868713e59f188917bd50497d8e0609/smooth.svg" alt="Clickable Image">
    </div>
    <div id="music-controls">
        <button id="music-toggle">Click here for music - Music Off</button>
    </div>
    <audio id="background-music" loop>
        <source src="https://github.com/erocshgih/lightninghornunicorn/raw/main/LightningHornUnicorn_-_Rise.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById("container3D").appendChild(renderer.domElement);
        camera.position.z = 5;

        const loader = new GLTFLoader();
        let object;
        loader.load('https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/main/friendlyunicornminator.glb', function (gltf) {
            object = gltf.scene;
            scene.add(object);
        }, undefined, function (error) {
            console.error(error);
        });

        const topLight = new THREE.DirectionalLight(0xffffff, 1);
        topLight.position.set(500, 500, 500);
        scene.add(topLight);
        
        const ambientLight = new THREE.AmbientLight(0x333333, 1);
        scene.add(ambientLight);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 2;

        let isMusicPlaying = false;
        const music = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        const bpm = 174;
        const nodSpeed = (60 / bpm) * 0.5;

        musicToggle.addEventListener('click', () => {
            isMusicPlaying = !isMusicPlaying;
            isMusicPlaying ? music.play() : music.pause();
            musicToggle.textContent = `Click here for music - Music ${isMusicPlaying ? 'On' : 'Off'}`;
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if (object) {
                const time = Date.now() * 0.001;
                object.rotation.x = isMusicPlaying ? Math.sin(time * (Math.PI / nodSpeed)) * 0.1 : 0;
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        setTimeout(() => {
            document.getElementById('clickable-field').style.display = 'block';
        }, 3000);

        document.getElementById('clickable-field').addEventListener('click', () => {
            window.location.href = 'https://erocshgih.github.io/lightninghornunicorn/newpage.html';
        });
    </script>
</body>
</html>
