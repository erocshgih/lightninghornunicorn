<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Horn Unicorn</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;

            /* ðŸ”¥ Matrix-7 Hintergrundbild */
            background: url('https://github.com/erocshgih/lightninghornunicorn/raw/main/blue7.png') 
                        no-repeat center center fixed;
            background-size: 125%;
            background-color: #000814; /* Fallback */
        }

        #container3D {
            width: 100%;
            height: 100vh;
        }

        /* UI Wrapper â€“ Buttons zentriert oben */
        #ui-wrapper {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 9999;
        }

        #ui-wrapper button {
            padding: 10px 18px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #333;
            background: rgba(255, 255, 255, 0.85);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="container3D"></div>

    <!-- UI: Buttons jetzt in einem Wrapper, zentriert -->
    <div id="ui-wrapper">
        <button id="music-toggle" 
                data-lang-en="Click here for music - Music Off"
                data-lang-de="Klicke hier fÃ¼r Musik - Musik Aus"
                data-lang-fr="Cliquez ici pour la musique - Musique Ã©teinte">
            Click here for music - Music Off
        </button>

        <button id="navigate-to-main" 
                data-lang-en="Go to Main Page"
                data-lang-de="Zur Hauptseite"
                data-lang-fr="Aller Ã  la page principale">
            Go to Main Page
        </button>
    </div>

    <audio id="background-music" loop>
        <source src="https://github.com/erocshgih/lightninghornunicorn/raw/main/intro.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- THREE.JS -->
    <script type="module">
        // Sprache setzen
        document.addEventListener('DOMContentLoaded', () => {
            const userLang = navigator.language.startsWith('de') ? 'de' :
                             navigator.language.startsWith('fr') ? 'fr' : 'en';
            document.body.setAttribute('data-current-lang', userLang);
            setLanguage(userLang);
        });

        function setLanguage(lang) {
            document.querySelectorAll('[id]').forEach(el => {
                const txt = el.getAttribute(`data-lang-${lang}`);
                if (txt) el.textContent = txt;
            });
        }

        import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
        import { OrbitControls } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js";
        import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";

        const scene = new THREE.Scene();
        // kein scene.background -> wir nutzen das CSS-Background-Image

        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 0, 5);

        // Renderer mit sRGB + ACES fÃ¼r nice Chrome
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.1;
        document.getElementById("container3D").appendChild(renderer.domElement);

        // Lights â€“ wie â€žfrÃ¼her schÃ¶nâ€œ
        const ambient = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambient);

        const keyLight = new THREE.DirectionalLight(0xffffff, 1.2);
        keyLight.position.set(4, 6, 5);
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0xffffff, 0.7);
        fillLight.position.set(-4, 2, 3);
        scene.add(fillLight);

        const rimLight = new THREE.DirectionalLight(0xffffff, 1.0);
        rimLight.position.set(0, 4, -4);
        scene.add(rimLight);

        const loader = new GLTFLoader();
        let object;

        loader.load(
            'https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/main/friendlyunicornminator.glb',
            gltf => {
                object = gltf.scene;
                object.position.set(0, -0.1, 0); // leicht runter, damit er mittiger wirkt
                object.scale.set(1, 1, 1);
                scene.add(object);
            },
            undefined,
            err => console.error(err)
        );

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        let isMusicPlaying = false;
        const music = document.getElementById('background-music');
        const bpm = 128;
        const nodSpeed = (60 / bpm) * 0.5;

        const musicToggle = document.getElementById('music-toggle');

        musicToggle.addEventListener('click', () => {
            isMusicPlaying = !isMusicPlaying;
            isMusicPlaying ? music.play() : music.pause();

            const lang = document.body.getAttribute('data-current-lang');
            const onTxt = {
                en:"Click here for music - Music On",
                de:"Klicke hier fÃ¼r Musik - Musik Ein",
                fr:"Cliquez ici pour la musique - Musique activÃ©e"
            };
            const offTxt = {
                en:"Click here for music - Music Off",
                de:"Klicke hier fÃ¼r Musik - Musik Aus",
                fr:"Cliquez ici pour la musique - Musique Ã©teinte"
            };

            musicToggle.textContent = isMusicPlaying ? onTxt[lang] : offTxt[lang];
        });

        document.getElementById('navigate-to-main').addEventListener('click', () => {
            window.location.href =
                'https://erocshgih.github.io/lightninghornunicorn/LightningHornUnicorn.html';
        });

        function animate() {
            requestAnimationFrame(animate);
            controls.update();

            if (object) {
                // leichte Idle-Rotation
                object.rotation.y += 0.003;

                if (isMusicPlaying) {
                    const t = Date.now() * 0.001;
                    object.rotation.x = Math.sin(t * (Math.PI / nodSpeed)) * 0.1;
                } else {
                    object.rotation.x *= 0.9; // langsam wieder zurÃ¼ck
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
