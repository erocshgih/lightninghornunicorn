<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightning Horn Unicorn</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000814;
            font-family: system-ui, sans-serif;
        }

        #matrix-bg {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            display: block;
        }

        #container3D {
            position: relative;
            width: 100%;
            height: 100vh;
            z-index: 1;
        }

        #ui-wrapper {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10; /* Erhöht, damit Buttons sicher oben liegen */
        }

        #ui-wrapper button {
            position: relative;
            padding: 10px 20px;
            font-size: 11px;
            border-radius: 999px;
            border: 1px solid rgba(0, 255, 255, 0.7);
            background: radial-gradient(circle at 0% 0%, rgba(0,255,255,0.25), transparent 60%) rgba(10, 20, 40, 0.65);
            cursor: pointer;
            font-family: "Press Start 2P", system-ui, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #e6faff;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.55), 0 0 20px rgba(0, 180, 255, 0.35);
            backdrop-filter: blur(6px);
            transition: all 160ms ease-out;
            overflow: hidden;
        }

        #ui-wrapper button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 14px rgba(0, 255, 255, 0.9), 0 0 40px rgba(0, 180, 255, 0.55);
        }

        #navigate-to-main {
            border-color: rgba(255, 70, 70, 0.8) !important;
            background: radial-gradient(circle at 0% 0%, rgba(255,70,70,0.25), transparent 60%) rgba(40, 10, 20, 0.65) !important;
            color: #ffeaea !important;
        }
    </style>
</head>

<body>
    <canvas id="matrix-bg"></canvas>
    <div id="container3D"></div>

    <div id="ui-wrapper">
        <button id="music-toggle"
            data-lang-en="CLICK HERE FOR MUSIC - MUSIC OFF"
            data-lang-de="KLICKE HIER FÜR MUSIK - MUSIK AUS"
            data-lang-fr="CLIQUEZ ICI POUR LA MUSIQUE - MUSIQUE ÉTEINTE">
            CLICK HERE FOR MUSIC - MUSIC OFF
        </button>

        <button id="navigate-to-main"
            data-lang-en="GO TO MAIN PAGE"
            data-lang-de="ZUR HAUPTSEITE"
            data-lang-fr="ALLER À LA PAGE PRINCIPALE">
            GO TO MAIN PAGE
        </button>
    </div>

    <audio id="background-music" loop>
        <source src="https://github.com/erocshgih/lightninghornunicorn/raw/main/intro.mp3" type="audio/mpeg" />
    </audio>

    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        const BASE_FONT_SIZE = 26;
        const NUM_SEVENS = 140;
        let sevens = [];
        let centerX, centerY;

        function resizeMatrix() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            centerX = canvas.width / 2;
            centerY = canvas.height / 2;
            sevens = Array.from({ length: NUM_SEVENS }, makeSeven);
        }

        function makeSeven() {
            const edge = Math.floor(Math.random() * 4);
            let x, y;
            if (edge === 0) { x = Math.random() * canvas.width; y = -20; }
            else if (edge === 1) { x = canvas.width + 20; y = Math.random() * canvas.height; }
            else if (edge === 2) { x = Math.random() * canvas.width; y = canvas.height + 20; }
            else { x = -20; y = Math.random() * canvas.height; }
            return { x, y, life: 0, speed: 0.008 + Math.random() * 0.015 };
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 5, 40, 0.35)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let s of sevens) {
                s.life += s.speed;
                if (s.life >= 1) { Object.assign(s, makeSeven()); continue; }
                const dx = centerX - s.x;
                const dy = centerY - s.y;
                s.x += dx * s.speed * 2;
                s.y += dy * s.speed * 2;
                const fontSize = BASE_FONT_SIZE * (1 - s.life * 0.7);
                ctx.font = fontSize + 'px monospace';
                ctx.fillStyle = `rgba(255,255,255,${0.2 + (1 - s.life) * 0.8})`;
                ctx.fillText('7', s.x, s.y);
            }
            requestAnimationFrame(drawMatrix);
        }
        window.addEventListener('resize', resizeMatrix);
        resizeMatrix();
        drawMatrix();
    </script>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.129.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';
        import { RoomEnvironment } from 'https://cdn.skypack.dev/three@0.129.0/examples/jsm/environments/RoomEnvironment.js';

        // 1. SPRACH-LOGIK
        const userLang = navigator.language.startsWith('de') ? 'de' : navigator.language.startsWith('fr') ? 'fr' : 'en';
        document.body.setAttribute('data-current-lang', userLang);
        
        function updateLanguage(lang) {
            document.querySelectorAll('[data-lang-' + lang + ']').forEach(el => {
                el.textContent = el.getAttribute('data-lang-' + lang);
            });
        }
        updateLanguage(userLang);

        // 2. THREE.JS SZENE
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(2.6, 0.8, 2.6);

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.45;
        document.getElementById('container3D').appendChild(renderer.domElement);

        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);

        // 3. MODEL LADEN
        const loader = new GLTFLoader();
        let object;

        loader.load(
            'https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/main/friendlyunicornminator.glb',
            (gltf) => {
                object = gltf.scene;
                object.position.set(0, -0.5, 0);
                object.traverse((child) => {
                    if (child.isMesh) {
                        child.material.envMapIntensity = 2;
                        child.material.metalness = 0.8;
                        child.material.roughness = 0.2;
                    }
                });
                scene.add(object);
                console.log("Model loaded successfully");
            },
            undefined,
            (error) => console.error("Error loading GLB:", error)
        );

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 4. UI EVENTS
        let isMusicPlaying = false;
        const music = document.getElementById('background-music');
        const musicToggle = document.getElementById('music-toggle');
        const bpm = 128;
        const nodSpeed = (60 / bpm) * 0.5;

        musicToggle.addEventListener('click', () => {
            isMusicPlaying = !isMusicPlaying;
            isMusicPlaying ? music.play() : music.pause();
            
            const lang = document.body.getAttribute('data-current-lang');
            const suffix = isMusicPlaying ? (lang === 'de' ? 'EIN' : lang === 'fr' ? 'ACTIVÉE' : 'ON') : (lang === 'de' ? 'AUS' : lang === 'fr' ? 'ÉTEINTE' : 'OFF');
            const baseText = musicToggle.getAttribute(`data-lang-${lang}`).split(' - ')[0];
            musicToggle.textContent = `${baseText} - ${suffix}`;
        });

        document.getElementById('navigate-to-main').addEventListener('click', () => {
            window.location.href = 'https://erocshgih.github.io/lightninghornunicorn/LightningHornUnicorn.html';
        });

        // 5. ANIMATION LOOP
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            if (object) {
                object.rotation.y += 0.002;
                if (isMusicPlaying) {
                    const t = Date.now() * 0.001;
                    object.rotation.x = Math.sin(t * (Math.PI / nodSpeed)) * 0.1;
                } else {
                    object.rotation.x *= 0.95;
                }
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
