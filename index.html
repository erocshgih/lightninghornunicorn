<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightning Horn Unicorn</title>

  <!-- Strenge, aber eval-freie CSP -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://esm.sh;
    style-src 'self';
    font-src 'self';
    img-src 'self' data: blob:;
    media-src 'self' https://github.com https://raw.githubusercontent.com;
    connect-src 'self' https://raw.githubusercontent.com;
  ">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas { position: fixed; inset: 0; z-index: 0; }
    #container3D { width: 100vw; height: 100vh; position: relative; z-index: 1; }
    #controls {
      position: absolute;
      bottom: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      z-index: 2;
    }
    button {
      background: none;
      color: cyan;
      border: 1px solid cyan;
      padding: 8px 16px;
      cursor: pointer;
      font-family: sans-serif;
    }
    button:hover { background: rgba(0,255,255,0.1); }
  </style>
</head>
<body>

  <canvas id="matrix"></canvas>
  <div id="container3D"></div>

  <div id="controls">
    <button id="music-toggle">MUSIC OFF</button>
    <button id="goto-main">MAIN PAGE</button>
  </div>

  <audio id="music" loop>
    <source src="https://github.com/erocshgih/lightninghornunicorn/raw/main/intro.mp3" type="audio/mpeg">
  </audio>

  <script>
    // MATRIX BACKGROUND (pure JS, kein eval)
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let width, height, sevens = [];
    function resize() {
      width = canvas.width = innerWidth;
      height = canvas.height = innerHeight;
      sevens = Array.from({length: 150}, () => ({
        x: Math.random()*width,
        y: Math.random()*height,
        speed: 2 + Math.random()*3
      }));
    }
    window.addEventListener('resize', resize);
    resize();
    function draw() {
      ctx.fillStyle = 'rgba(0,0,0,0.25)';
      ctx.fillRect(0,0,width,height);
      ctx.fillStyle = 'rgba(0,150,255,0.8)';
      ctx.font = '16px monospace';
      sevens.forEach(s=>{
        ctx.fillText('7', s.x, s.y);
        s.y += s.speed;
        if(s.y > height) s.y = 0;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>

  <script type="module">
    import * as THREE from 'https://esm.sh/three@0.129.0';
    import { OrbitControls } from 'https://esm.sh/three@0.129.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://esm.sh/three@0.129.0/examples/jsm/loaders/GLTFLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, innerWidth/innerHeight, 0.1, 100);
    camera.position.set(2.5,0.5,2.5);

    const renderer = new THREE.WebGLRenderer({alpha:true, antialias:true});
    renderer.setSize(innerWidth, innerHeight);
    document.getElementById('container3D').appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff,1.5);
    light.position.set(1,1,1);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x4040ff,0.6));

    const loader = new GLTFLoader();
    let head;
    loader.load(
      'https://raw.githubusercontent.com/erocshgih/lightninghornunicorn/main/friendlyunicornminator.glb',
      gltf => {
        head = gltf.scene;
        scene.add(head);
      }
    );

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const music = document.getElementById('music');
    let playing = false;
    document.getElementById('music-toggle').onclick = () => {
      playing = !playing;
      if (playing) music.play(); else music.pause();
      document.getElementById('music-toggle').textContent = playing ? 'MUSIC ON' : 'MUSIC OFF';
    };
    document.getElementById('goto-main').onclick = () => {
      location.href = 'https://erocshgih.github.io/lightninghornunicorn/LightningHornUnicorn.html';
    };

    function animate() {
      requestAnimationFrame(animate);
      if (head) {
        head.rotation.y += 0.01;
        if (playing) head.rotation.x = Math.sin(Date.now()*0.005)*0.2;
      }
      controls.update();
      renderer.render(scene,camera);
    }
    animate();

    window.addEventListener('resize', ()=>{
      camera.aspect = innerWidth/innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });
  </script>
</body>
</html>
