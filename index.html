<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lightning Horn Unicorn</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />

  <!-- ✅ Strict CSP, no unsafe-inline or unsafe-eval -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://esm.sh;
    style-src 'self' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: blob:;
    connect-src 'self' https://raw.githubusercontent.com;
    media-src 'self' https://github.com https://raw.githubusercontent.com;
  ">

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000814;
      font-family: system-ui, sans-serif;
    }
    #matrix-bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #container3D {
      position: relative;
      width: 100%;
      height: 100vh;
      z-index: 1;
    }
    #ui-wrapper {
      position: absolute;
      top: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }
    #ui-wrapper button {
      position: relative;
      padding: 10px 20px;
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 255, 0.7);
      background: radial-gradient(circle at 0% 0%, rgba(0,255,255,0.25), transparent 60%) rgba(10, 20, 40, 0.65);
      cursor: pointer;
      font-family: "Press Start 2P", system-ui, sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #e6faff;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.55), 0 0 20px rgba(0, 180, 255, 0.35);
      backdrop-filter: blur(6px);
      transition: transform 160ms ease-out, box-shadow 160ms ease-out;
    }
    #navigate-to-main {
      border-color: rgba(255, 70, 70, 0.8);
      background: radial-gradient(circle at 0% 0%, rgba(255,70,70,0.25), transparent 60%) rgba(40, 10, 20, 0.65);
      color: #ffeaea;
    }
  </style>
</head>

<body>
  <canvas id="matrix-bg"></canvas>
  <div id="container3D"></div>

  <div id="ui-wrapper">
    <button id="music-toggle"
      data-lang-en="CLICK HERE FOR MUSIC - MUSIC OFF"
      data-lang-de="KLICKE HIER FÜR MUSIK - MUSIK AUS"
      data-lang-fr="CLIQUEZ ICI POUR LA MUSIQUE - MUSIQUE ÉTEINTE">
      CLICK HERE FOR MUSIC - MUSIC OFF
    </button>

    <button id="navigate-to-main"
      data-lang-en="GO TO MAIN PAGE"
      data-lang-de="ZUR HAUPTSEITE"
      data-lang-fr="ALLER À LA PAGE PRINCIPALE">
      GO TO MAIN PAGE
    </button>
  </div>

  <audio id="background-music" loop>
    <source src="https://github.com/erocshgih/lightninghornunicorn/raw/main/intro.mp3" type="audio/mpeg" />
  </audio>

  <!-- External, CSP-safe scripts -->
  <script src="scripts/matrix.js" defer></script>
  <script type="module" src="scripts/unicorn.js"></script>
</body>
</html>
